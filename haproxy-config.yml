apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-config
data:
  haproxy.cfg: |
    global
        log stdout format raw local0

    defaults
        mode http
        timeout connect 5s
        timeout client  50s
        timeout server  50s

    frontend http_front
        bind *:8080
        default_backend web_backends

    backend web_backends
        balance roundrobin
        option httpchk GET /
        default-server check ssl verify none resolvers mydns
        server bintang springboot-openshift-abelitang2-dev.apps.rm3.7wse.p1.openshiftapps.com:80
        server pandu springboot-openshift-panduass-dev.apps.rm1.0a51.p1.openshiftapps.com:443
        server fayad openshift-spring2-rmuhammadfayyadh-dev.apps.rm1.0a51.p1.openshiftapps.com:443
        server najah spring-openshift-sayyidatun-dev.apps.rm1.0a51.p1.openshiftapps.com:443
        server hilda java-openshift-jenkins-hildamathilda7-dev.apps.rm1.0a51.p1.openshiftapps.com:443


    resolvers mydns
        nameserver dns1 8.8.8.8:53
        hold valid 10s
