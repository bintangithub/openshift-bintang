apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-config
data:
  haproxy.cfg: |
    global
        log stdout format raw local0 info

    defaults
        mode http
        timeout connect 5s
        timeout client  50s
        timeout server  50s

    frontend http_front
        bind *:8080
        default_backend web_backends

    backend web_backends
        server bintang httpbin.org:80 resolvers mydns check

    resolvers mydns
        nameserver dns1 8.8.8.8:53
        hold valid 10s