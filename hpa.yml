apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: spring-autoscaller
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: springboot-openshift
    subresource: scale
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 40
